<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple ToDo List pwa that stores data locally and is easy to use.">
    <meta name="theme-color" content="#6abed3">
    <link rel="icon" href="favicon_io/favicon.ico" type="image/x-icon" />  
    <link rel="apple-touch-icon" href="favicon_io/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">  
    <meta name="apple-mobile-web-app-status-bar-style" content="black"> 
    <meta name="apple-mobile-web-app-title" content="Simple ToDo">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <title>Simple To Do List</title>
    <link rel='stylesheet' media='screen' href='css/style.css'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.webmanifest">
</head>
<body>
    <h1 class="title">To Do List</h1>
    <br>
    <div class="container">
        <div class='p'>
            <p>Click on Submit to add an item to the list.</p>
            <p>Click on delete to delete the list.</p>
            <p>Click once to strike the element and twice to remove it.</p>
            <br>
        </div>
        <input type="text" id="data" class="input"> 
        
        <button class='button'>Submit</button><button class='button' id='delete'>Delete List</button> 
        
        <br><br>
        <ol class="p">
            
        </ol>
        <br>
        
    </div>
    
    <script src='js/app.js'></script>
    
</body>
</html>
