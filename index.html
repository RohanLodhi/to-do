<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="title">To Do List</h1>
    <br>
    <div class='p'>
        <p>Click on Submit to add an item to the list.</p>
        <p>Click on delete to delete the list.</p>
        <p>Click once to strike the element and twice to remove it.</p>
        <br>
    </div>
    <input type="text" id="data" class="input"> 
    <button class='button'>Submit</button>
    <br><br>
    <ul>
        
    </ul>
    <br>
    <button class='button' id='delete'>Delete List</button>
    <script src='app.js'></script>
    
</body>
</html>
